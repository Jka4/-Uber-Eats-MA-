<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <link
    href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&display=swap&subset=cyrillic,cyrillic-ext,latin-ext"
    rel="stylesheet">

</head>

<body>


  <header class="solo">
    <div class="logotype">
      <img class="logo" src="images\logo.png" alt="logo">
    </div>

    <div class="delivery_adress">
      <div class="adress_from">
        <input type="text" name="from" id="from" placeholder="ASAP">
      </div>
      <div class="to">to</div>
      <div class="adress_to">
        <input type="text" name="adress_to" id="adress_to" placeholder="ul. Tarasivska St, 16">
      </div>
    </div>

    <div class="verification_block">
      <button class="signIn">
        <a href="#">Sign In</a>
      </button>
      <button class="register">
        <a href="#">Register</a>
      </button>
    </div>
    <div class="busket">
      <img src="images/basket.png" alt="">
    </div>
  </header>

  <div class="searchInput">
    <div class="search">
      <input type="text" name="search" id="search" placeholder="Search for restaurant or cuisine">
    </div>
  </div>

  <div class="title">
    <p>Kiev Restaurant</p>
  </div>

  <main>


    <div class="mainContainer">

      <div class="card">
        <div class="image">
          <img src="images/05.png" alt="">
        </div>
        <div class="cardTitle">Макдоналдс</div>
        <div class="cardDescription">₴₴ • Бургеры</div>
        <div class="cardTime">25 - 35 Min</div>
      </div>

      <div class="card">
        <div class="image">
          <img src="images/02.png" alt="">
        </div>
        <div class="cardTitle">WOKWEI</div>
        <div class="cardDescription">₴₴ • Китайська • Азiатська</div>
        <div class="cardTime">40 - 50 Min</div>
      </div>








    </div>


    </div>

  </main>







  <script type="text/javascript" src="./main.js"></script>
</body>

</html>
